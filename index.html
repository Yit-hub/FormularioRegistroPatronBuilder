<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/scss/index.css">
    <title>Formulario Registro alumnos y familiares</title>
</head>
<body>
    <form>
        <h1>Formulario de Registro de alumnos y familiares</h1>
        <fieldset class="Alumno">
            <legend>Información del Alumno</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre del alumno">
            <label for="nombre">Apellidos</label>
            <input type="text" name="apellidos" id="nombre" placeholder="Introduzca el nombre del alumno">
            <label for="nif">NIF:</label>
            <input type="text" name="nif" id="nif" placeholder="Introduzca el nif del alumno">
            <label for="lengua">Lengua materna:</label>
            <select name="lengua" id="lengua"></select>
            <!-- leer json y mostrar selecciones en el script -->
            <label for="conocidos">Idiomas conocidos:</label>
            <select name="conocidos" id="conocidos"></select>
            <!-- leer json y mostrar selecciones en el script -->

        </fieldset>

        <fieldset class="familia">
            <legend>Información de la familia</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduzca el nombre del alumno">
            <label for="nombre">Apellidos</label>
            <input type="text" name="apellidos" id="nombre" placeholder="Introduzca el nombre del alumno">
            <label for="nif">NIF:</label>
            <input type="text" name="nif" id="nif" placeholder="Introduzca el nif del alumno">
            <label for="profesion">Profesión:</label>
            <select name="profesion" id="profesion"></select>
            <!-- leer json y mostrar selecciones en el script -->
            <label for="ciudadNacimiento">Ciudad de nacimiento:</label>
            <select name="ciudadNacimiento" id="ciudadNacimiento"></select>
            <!-- leer json y mostrar selecciones en el script -->
            <label for="lengua">Lengua materna:</label>
            <select name="lengua" id="lengua"></select>
            <!-- leer json y mostrar selecciones en el script -->
            <label for="conocidos">Idiomas conocidos:</label>
            <select name="conocidos" id="conocidos"></select>
            <!-- leer json y mostrar selecciones en el script -->
        </fieldset>

        <fieldset class="direccion">
            <legend>Información de la dirección</legend>
            <label for="pais">País:</label>
            <select name="pais" id="pais"></select>

            <label for="ciudad">Ciudad:</label>
            <select name="ciudad" id="ciudad"></select>

            <label for="poblacion">Población:</label>
            <select name="poblacion" id="poblacion"></select>

            <label for="direccionCompleta">Dirección Completa</label>
            <input type="text" name="direccionCompleta" id="direccionCompleta" placeholder="Introduzca la dirección completa">

            <label for="cp">Código postal:</label>
            <input type="text" pattern="[0-9]{5}" placeholder="Código postal" required>
        </fieldset>
        
        <fieldset class="datos">
            <legend>Datos académicos</legend>
            
            <label for="colegio">Colegio de procedencia</label>
            <input type="text" name="colegio" id="colegio">

            <label for="nivelEstudios">Nivel de estudios alcanzado:</label>
            <select name="nivelEstudios" id="nivelEstudios"></select>

            <label for="idiomasEstudiados">Idiomas estudiados:</label>
            <select name="idiomasEstudiados" id="idiomasEstudiados"></select>

            <label for="nivelSolicitado">Nivel de estudios solicitado:</label>
            <select name="nivelSolicitado" id="nivelSolicitado"></select>

        </fieldset>

        <fieldset class="medica">
            <legend>Información médica</legend>

            <label for="alergias">Alergias:</label>
            <select name="alergias" id="alergias"></select>

            <label for="medicacion">Medicación:</label>
            <input type="text" name="medicacion" id="medicacion">
        </fieldset>
        <input class="enviar" type="button" value="Enviar">
    </form>
    <script src="js/index.js"></script>
</body>
</html>
